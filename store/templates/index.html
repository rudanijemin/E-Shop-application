<!DOCTYPE html>
<html>
<head>
	<title>E-Shop </title>
</head>
<body>

{% for product in products %}
    <table>
       <tr>
          <td>{{product.name}}</td>
          <td>- {{product.category.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.image }}</td>



       </tr>
    </table>
        
{% endfor %}

</body>
</html>
